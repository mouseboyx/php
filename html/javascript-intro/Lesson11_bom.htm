<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Lesson 11</title>
<script type="text/javascript">
function init() {
	for (var property in navigator) {
		str="navigator."+property;
		document.body.innerHTML+=str+"<br>"+eval(str)+"<br>";
	}
}
function windowOpen() {
	window1 = window.open("http://google.com/","test","width=50,height=50,resizable=yes,scrollbars=yess,location=yes");
	
}
function windowClose() {
	window1.close();
}
function windowResize() {
	window1.moveTo(100,100);
}
function windowStatus() {
	window.status="newstatus";
}
</script>
</head>
<body onload="init()">
<a href="javascript:windowOpen()">Window</a><br>
<a href="javascript:windowClose()">Close</a><br>
<a href="javascript:windowResize()">Focus</a><br>
<a href="javascript:windowStatus()">Status</a><br>
</body>
</html>
