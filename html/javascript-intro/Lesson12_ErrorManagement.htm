<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Lesson 11</title>
<script type="text/javascript">
function errorReport() {
	var message, x;
	message = document.getElementById("message");
	message.innerHTML="";
	x = document.getElementById("demo").value;
	try {
		if (x == "") throw "isEmpty";
		if (isNaN(x)) throw "is nan";
		if (x>10) throw "greater than 10";
		if (x<5) throw "less than 5";
	}
	catch (e) {
		message.innerHTML=e;
	}
	finally {
		message.innerHTML="accepted";
	}
}
</script>
</head>
<body>
<input type="text" id="demo">
<input type="button" value="Test Input" onclick="errorReport()">
<p id="message"></p>
</body>
</html>
