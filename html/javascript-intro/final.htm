///// Final Project David Ross Carley /////
/////       Intro to Javascript       /////

		var selectedArray = [];	
		var item = [];
		var cancel = [];
		var total = 0;	
		// create element for the grand total
		var totalspan = document.createElement("span");
		
		var cheeseBurger = {
			title      :"Cheeseburger",
			description:"A delicious made to order cheeseburger with cheddar cheese.",
			price      :5.90
		}
		var pizza = {
			title      :"Pizza",
			description:"A mushroom, black olive, and pepperoni pizza with mozzarella cheese.",
			price      :7.50
		}
		var hotDog = {
			title      :"Hotdog",
			description:"An all beef hotdog on a fresh bun.",
			price      :3.50
		}
		var salad = {
			title      :"Salad",
			description:"Romaine lettuce asiago cheese and caesar dressing.",
			price      :4.65
		}

	function updateInfo(object) {
		// set inner HTML of title,description, and price
		document.getElementById("title").innerHTML=object.title;
		document.getElementById("description").innerHTML=object.description;
		document.getElementById("price").innerHTML="$"+object.price.toFixed(2);
	
	}
	// this function removes an item from the list and updates the grand total accordingly
	function removeItem(object,object2) {
	//	alert(object);
		//adjust the running grand total when item is removed from the list
		total = 0 + total + 0 - object2.itemprice;
	//	alert(object2.itemprice);
		totalspan.innerHTML="<br>"+total.toFixed(2)+" Grand Total";
		document.getElementById("total").appendChild(totalspan);
		object.parentElement.removeChild(object);
		object2.parentElement.removeChild(object2);
		
	}

	function addItem(object) {
		item=document.createElement("span");
		itemprice = document.createElement("span");
		// right and left bracket element creation for the sides of the removal link
		leftbracket = document.createElement("span");
		leftbracket.innerHTML="[";
		rightbracket = document.createElement("span");
		
		rightbracket.innerHTML="]<br>";
		
		itemprice.innerHTML="$"+object.price.toFixed(2)+"<br>";
		// store object price for use when removing an item		
		item.itemprice=object.price;
		
		item.innerHTML=object.title;
		//store the element itemprice in item.price for later removal
		item.price=itemprice;
		// add the item to the list
		document.getElementById("selected").appendChild(item);
		// cancel button [X] element creation	
		cancel=document.createElement("a");
		cancel.innerHTML="X";
		cancel.setAttribute("href","javascript:void(0)");	
		// make it possible to remove items with the [X]	
		cancel.addEventListener("click", 
			function(event){ 
				removeItem(event.currentTarget.parentElement.price,event.currentTarget.parentElement);
				});		
		item.appendChild(leftbracket);		
		item.appendChild(cancel);
		item.appendChild(rightbracket);
		document.getElementById("total").appendChild(itemprice);
		// adjust the running grand total when item is added to the list
		total = 0 + total + 0 + object.price;

//		document.getElementById("totalspan").innerHTML=total;
//		document.getElementById("total").removeChild(totalspan);
		
		totalspan.innerHTML="<br>$"+total.toFixed(2)+" Grand Total";
		
		document.getElementById("total").appendChild(totalspan);
		
	}
	
	
</script>
